  <style>
    /* --- Styles to support the realignment --- */
    
    .main-container {
      padding: 2rem;
      max-width: 1100px;
      margin: auto;
      color: #f0f0f0;
    }

    /* Realigning the section headers to match your style */
    .section-header {
      text-align: left;
      margin-top: 4rem;
      margin-bottom: 1.5rem;
    }

    .section-header h3 {
      color: white;
      font-size: 1.8rem;
      border-left: 4px solid rgba(255,255,255,0.3);
      padding-left: 15px;
    }

    /* Responsive Grid for Images and Videos */
    .media-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      align-items: start;
    }

    /* Universal Media Styling */
    .media-grid img, 
    .media-grid video {
      width: 100%;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease, filter 0.3s ease;
      background: rgba(255,255,255,0.05); /* Placeholder while loading */
    }

    .media-grid img:hover {
      transform: translateY(-5px);
      filter: brightness(1.1);
    }

    /* Specific adjustment for the single upcoming poster */
    .centered-poster {
      max-width: 400px;
      margin: 0 auto;
    }

    @media (max-width: 768px) {
      .media-grid {
        grid-template-columns: 1fr;
      }
      .section-header h3 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
